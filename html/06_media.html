<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media</title>
    </head>
    <body>
        <h1>HTML Media Elements</h1>

        <h2>Images</h2>
        <figure>
            <img src="./assets/akash.png" alt="Placeholder Image" width="200" title="Akash" />
            <figcaption>Akash</figcaption>
        </figure>

        <h2>Audio</h2>
        <figure>
            <audio controls>
                <source src="./assets/sample-audio.mp3" type="audio/mpeg" />
                Your browser does not support the audio element.
            </audio>
            <figcaption>Sample audio</figcaption>
        </figure>

        <h2>Video</h2>
        <figure>
            <video width="320" height="240" controls>
                <source src="./assets/video.mp4" type="video/mp4" />
                Your browser does not support the video element.
            </video>
            <figcaption>Sample video</figcaption>
        </figure>

        <h2>Embedded Content</h2>
        <figure>
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=jZVmZOnSoRYxQnuN"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
            ></iframe>
            <figcaption>YouTube video player</figcaption>
        </figure>
    </body>
</html>
