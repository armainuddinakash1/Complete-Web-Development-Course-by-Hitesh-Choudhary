<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
    table {
    width: 60%;
    border-collapse: collapse;
    text-align: center;
    }
    th, td {
    border: 1px solid #888;
    padding: 10px;
    }
    th {
    background-color: #f2f2f2;
    }
    caption {
    font-weight: bold;
    margin-bottom: 8px;
    }
    </style>
</head>
<body>
    <table border="1">
        <caption>Student Grades</caption>
        <thead>
        <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td>Akash</td>
        <td>Math</td>
        <td>85</td>
        </tr>
        <tr>
        <td>Riya</td>
        <td>Science</td>
        <td>90</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
        <td colspan="2">Average</td>
        <td>87.5</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
